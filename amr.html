
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uwallet-find your best saving here</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-stone-100">
    <header>
        <h1 class="text-5xl text-center my-8">Welcome to <span class="font-extrabold  text-purple-600">Uwallet  ! !</span></h1>
    </header>
    <main>
        <section class="bg-cyan-300 w-3/5 p-7 mx-auto">
            <h3 class="text-2xl mb-5 text-emerald-700"> Log In</h3>
            <div>
                <input id="user-email" class="border-2 border-indigo-700 rounded block w-3/4 mb-4 px-2 " type="text" placeholder="your e-mail">

                <input id="user-password" class="border-2 border-indigo-700 rounded block w-3/4 mb-4 px-2 " type="password" name="" id="" placeholder="your password">

                <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-content="Disabled popover">
                    <button id="submit" class="btn btn-primary text-white" type="button" >Submit</button>
                  </span>
            <div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="money-master.js"></script>
</body>
</html>
