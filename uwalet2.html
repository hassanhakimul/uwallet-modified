<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- -------tailwindcss link -------->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-sky-200">
    <header>
        <!-- navbar started -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="images/sell.png" alt="" width="30" height="84" class="d-inline-block ">
                  </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">suport</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">About Us</a>
                  </li>
                  
                 
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <section>
            <h1 class="font-extrabold bg-pink-500 text-purple-600 text-4xl my-8 text-center ">UWallet<span class="text-amber-400">$</span>  </h1>
    <div class="grid grid-cols-2 gap-4 gap-x-5 m-14">
        <!-- img section -->
            <div class="rounded">
                <img class="rounded" src="images/curency.jpg" alt="">
            </div>
            <div class="container mx-auto">
                <!-- income -->
                <p class="font-bold text-lg text-center text-purple-600">Income </p>
                <p class="text-center">Income : <input id="main-ammount" type="text" placeholder="enter your ammont" class="border-2 border-indigo-700 rounded mb-4 px-2 my-2" ></p>
                <!-- expenses -->
                <p class="font-bold text-lg text-center my-4 text-purple-600">Expenses</p>
                <p class="text-center">Food : <input id="food-ammount" type="text" placeholder="enter your food cost" class="border-2 border-indigo-700 rounded mb-4 px-2 " ></p><br>

                <p class="text-center">Rent : <input id="rent-ammount" type="text" placeholder="enter your rent cost" class="border-2 border-indigo-700 rounded mb-4 px-2 " ></p><br>

                <p class="text-center">Clothes : <input id="clothes-ammount" type="text" placeholder="enter your Clothes cost" class="border-2 border-indigo-700 rounded mb-4 px-2 " ></p><br>

               <p class="text-center"> <button id="calculate-btn" class="bg-blue-600 rounded px-5 py-2 text-white font-medium">Calculate</button></p>

               <p class="font-bold text-lg text-center my-3 text-purple-600">Total Expenses : <span id="total-expense">0</span> </p>

               <p class="font-bold text-lg text-center my-3 text-purple-600">Balance : <span id="balance">0</span> </p>
               <!-- save -->
               <p class="text-center">Save : <input id="save-field" type="text" placeholder="save noW" class="border-2 border-indigo-700 rounded mb-4 px-1 ">  <span class="mx-2">%</span> <button  id="save-btn" class="bg-blue-600 rounded px-5 py-2 text-white font-medium">Save</button></p>
               <!-- saving ammount -->
               <p class="font-bold text-lg text-center my-3 text-violet-700">Saving Ammount : <span id="saving-ammount">0</span> </p>

               <p class="font-bold text-lg text-center my-3 text-violet-700">Remaining Balance : <span id="remaining">0</span> </p>
               <!-- save -->
            </div>
    </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="money-master.js"></script>
</body>
</html>
